<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Change the <title> from "Page Title" to "Hello World" -->
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Alata&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>
<body>
    <!-- Create a header with an <h1> containing your name -->
    <header>
      <h1 id="name">Kelly Danger</h1>
    </header>
    <!-- Include an image -->
    <img src="../images/kellypic.jpg" alt="Kelly's Face" width=50%/>

    <!-- Create an unordered list with 3 list items of fun facts about you -->
    <ul>
      <li>
        I took my daughter's middle name as my last name in 2018
      </li>
      <li>
        I am from Seattle
      </li>
      <li>
        I have played an android, a washed up burlesque performer, a bridesmaid, and a Who all in the last year
      </li>
    </ul>

    <!-- Create a footer -->
    <footer>
      <p>
        In parenting, the days are long, but the years fly by.
      </p>
    </footer>

    <!-- Inside your footer, put a <p> with your favorite quote -->
</body>
</html>
